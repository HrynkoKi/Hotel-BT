<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/dec225b62e.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="css/style.css">
	<title>Hotel BT | Contact</title>
</head>

<body>

	<header class="header">
		<nav class="navbar">
			<div class="container">
				<h1 class="navbar__logo">
					<a href="index.html">HBT</a>
				</h1>
				<ul class="navbar__list">
					<li class="navbar__item">
						<a href="index.html" class="navbar__link ">Home</a>
					</li>

					<li class="navbar__item">
						<a href="about.html" class="navbar__link">About</a>
					</li>

					<li class="navbar__item">
						<a href="contact.html" class="navbar__link current">Contact</a>
					</li>
				</ul>
			</div>
		</nav>
	</header>

	<section class="contact-form py-3">
		<div class="container">
			<h1 class="contact-form l-heading"><span class="primary">Contact</span> Us</h1>
			<p class="contanct-form__text">
				Please fill out the form below to contact us
			</p>
			<form action="#">
				<div class="contact-form__form-group">
					<label for="name">Name</label>
					<input type="text" name="name" id="name">
				</div>

				<div class="contact-form__form-group">
					<label for="email">Email</label>
					<input type="email" name="email" id="email">
				</div>

				<div class="contact-form__form-group">
					<label for="message">Message</label>
					<textarea type="text" name="message" id="message"></textarea>
				</div>

				<button type="submit" class="btn btn-reset">Submit</button>
			</form>
		</div>
	</section>

	<section class="contact-info bg-dark">
		<div class="container">
			<div class="contact-info__box box">
				<i class="fas fa-hotel fa-3x"></i>
				<h3 class="box__title">Location</h3>
				<p class="box__descr">
					50 Main st, Boston MA
				</p>
			</div>

			<div class="contact-info__box box">
				<i class="fas fa-phone fa-3x"></i>
				<h3 class="box__title">Phone Number</h3>
				<p class="box__descr">
					(617) 555-5555
				</p>
			</div>

			<div class="contact-info__box box">
				<i class="fas fa-envelope fa-3x"></i>
				<h3 class="box__title">Email Address</h3>
				<p class="box__descr">
					frontdesk@hotelbt.com
				</p>
			</div>
		</div>
	</section>

	<footer class="footer">
		<p class="footer__rights">Hotel BT &copy; 2019, All Rights Reserved</p>
	</footer>

</body>

</html>
